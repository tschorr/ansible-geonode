- name: write the pg_hba.conf file
  template: src=pg_hba.conf dest=/etc/postgresql/9.6/main/pg_hba.conf
  become: yes

- name: restart postgres
  command: /etc/init.d/postgresql restart
  become: yes

- name: create database user
  shell: "createuser -U postgres -l -d -S {{db_user}}"
